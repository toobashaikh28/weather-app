<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Weather-App</title>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen p-4">
    <header class="p-6"  >
        <h1 class="text-4xl font-bold text-center p-2">Weather Search App</h1>
        <p class="text-lg text-center text-slate-600">Get real-time weather updates for any city in the world ğŸŒ</p>
    </header>
    
    <div class="max-w-2xl mx-auto mb-12 bg-white p-5 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-gray-800 px-4">
          Search Weather
        </h2>
        <div class="flex p-4">
            <input type="text" id="city-input" placeholder="Enter city name..." class="flex-grow px-4 py-3 rounded-l-lg focus:outline-none border border-gray-300">
        <button id="weather-search-btn" class="bg-blue-600 text-white px-6 py-3 rounded-r-lg hover:bg-blue-700 transition-colors">
        <i class="fas fa-search mr-2"></i>Search
        </button>
        </div>
    </div>

</body>
</html>

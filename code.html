<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Search App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">
        Weather Search App
      </h1>
      <p class="text-gray-600">
        Get real-time weather updates for any city in the world üåç
      </p>
    </header>

    <!-- Search Section -->
    <div class="max-w-2xl mx-auto mb-12">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          Search Weather
        </h2>
        <div class="flex">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city name..."
            class="flex-grow px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="weather-search-btn"
            class="bg-blue-600 text-white px-6 py-3 rounded-r-lg hover:bg-blue-700 transition-colors"
          >
            <i class="fas fa-search mr-2"></i>Search
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden flex justify-center mb-8">
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
      ></div>
    </div>

    <!-- Results Section -->
    <div id="weather-results" class="max-w-3xl mx-auto"></div>

    <!-- Error Message -->
    <div
      id="error-message"
      class="hidden max-w-2xl mx-auto mt-8 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"
    >
      <i class="fas fa-exclamation-triangle mr-2"></i>
      <span id="error-text"></span>
    </div>
  </div>

  <script>
    // DOM Elements
    const cityInput = document.getElementById("city-input");
    const weatherSearchBtn = document.getElementById("weather-search-btn");
    const weatherResults = document.getElementById("weather-results");
    const loading = document.getElementById("loading");
    const errorMessage = document.getElementById("error-message");
    const errorText = document.getElementById("error-text");

    // Your OpenWeatherMap API key
    const WEATHER_API_KEY = "5f472b7acba333cd8a035ea85a0d4d4c";

    // Event Listeners
    weatherSearchBtn.addEventListener("click", searchWeather);
    cityInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") searchWeather();
    });

    // Fetch Weather Data
    async function searchWeather() {
      const city = cityInput.value.trim();
      if (!city) {
        showError("Please enter a city name");
        return;
      }

      showLoading();
      hideError();

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_API_KEY}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        showError(
          "Failed to fetch weather data. Please check the city name and try again."
        );
      } finally {
        hideLoading();
      }
    }

    // Display Weather
    function displayWeather(data) {
      const { name, main, weather, wind, sys } = data;
      const iconCode = weather[0].icon;
      const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

      const weatherHTML = `
        <div class="bg-white rounded-xl shadow-lg overflow-hidden fade-in card-hover">
          <div class="p-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between">
              <div>
                <h2 class="text-2xl font-bold text-gray-800">${name}, ${
        sys.country
      }</h2>
                <p class="text-gray-600 capitalize">${weather[0].description}</p>
              </div>
              <div class="flex items-center mt-4 md:mt-0">
                <img src="${iconUrl}" alt="${
        weather[0].description
      }" class="w-16 h-16">
                <span class="text-4xl font-bold text-gray-800">${Math.round(
                  main.temp
                )}¬∞C</span>
              </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
              <div class="bg-blue-50 p-4 rounded-lg text-center">
                <i class="fas fa-temperature-high text-blue-500 text-xl mb-2"></i>
                <p class="text-sm text-gray-600">Feels Like</p>
                <p class="font-semibold text-gray-800">${Math.round(
                  main.feels_like
                )}¬∞C</p>
              </div>
              <div class="bg-blue-50 p-4 rounded-lg text-center">
                <i class="fas fa-tint text-blue-500 text-xl mb-2"></i>
                <p class="text-sm text-gray-600">Humidity</p>
                <p class="font-semibold text-gray-800">${main.humidity}%</p>
              </div>
              <div class="bg-blue-50 p-4 rounded-lg text-center">
                <i class="fas fa-wind text-blue-500 text-xl mb-2"></i>
                <p class="text-sm text-gray-600">Wind Speed</p>
                <p class="font-semibold text-gray-800">${wind.speed} m/s</p>
              </div>
              <div class="bg-blue-50 p-4 rounded-lg text-center">
                <i class="fas fa-compress-arrows-alt text-blue-500 text-xl mb-2"></i>
                <p class="text-sm text-gray-600">Pressure</p>
                <p class="font-semibold text-gray-800">${main.pressure} hPa</p>
              </div>
            </div>
          </div>
        </div>
      `;

      weatherResults.innerHTML = weatherHTML;
    }

    // Utility Functions
    function showLoading() {
      loading.classList.remove("hidden");
    }

    function hideLoading() {
      loading.classList.add("hidden");
    }

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove("hidden");
    }

    function hideError() {
      errorMessage.classList.add("hidden");
    }
  </script>
</body>
</html>
